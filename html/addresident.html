<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddResident</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/main.css">
  </head>
</head>
<body style="padding: 30px;">
    <h1 class="primary-font title-text">
        Add Residents
    </h1>
    <p>
        Kindly fill this form to continue
    </p>
    <nav class="fixed-bottom p-2 d-flex align-items-center">
        <div class="container-fluid d-flex align-items-center justify-content-center p-0">
            <div class="row row-cols-3 justify-content-between align-items-center w-100">
                <a href="./estate-management-home.html" class="text-decoration-none text-dark col d-flex flex-column align-items-center justify-content-center">
                    <img src="../images/home-line.svg" alt="home" class="img-fluid">
                    Home
                </a>
                <a href="./addusers_2.html" class="text-decoration-none text-activate col d-flex flex-column align-items-center justify-content-center">
                    <img width="27" src="../images/adduser-filled.png" alt="home" class="img-fluid">
                    Add users
                </a>
                <a href="./estate-manager-profile.html" class="text-decoration-none text-dark col d-flex flex-column align-items-center justify-content-center">
                    <img src="../images/User.svg" alt="home" class="img-fluid">
                    Profile
                </a>
            </div>
        </div>
    </nav>

    <div class="conatiner-fluid">
        <form action="./addresident_succ.html">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="text-el" placeholder="Resident's Name">
                <label for="name-el">Residents Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email-el" placeholder="Residents email">
                <label for="email-el">Residents email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="number-el" placeholder="Resident's phone number">
                <label for="number-el">Residents phone number</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="text-el" placeholder="Residents house address">
                <label for="text-el">Residents house address</label>
            </div>
            <button class="btn d-block text-white d-flex align-items-center justify-content-center primary-font fs-6 w-100 py-3 rounded-4 text-decoration-none my-5" id="login-btn">Add <img src="../images/Right Arrow 2.svg" alt="right arrow" class="img-fluid mx-2"></button>
        </form>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
