<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body style="padding: 30px;">
    <h1 class="primary-font title-text">
        <img src="../images/Left Arrow 2.svg" alt="back" class="img-fluid me-2" role="button">Securities
    </h1>
    <p>
        Kindly fill tis form to continue.
    </p>

    <main class="d-flex flex-column justify-content-between h-100 position-relative">
        <div class="conatiner-fluid">
            <div class="d-flex flex-column">
                <div class="d-flex rounded-2 bg-light align-items-center px-2">
                    <img width="50" height="50" class="rounded-circle me-4" src="../Avatars/avatar1.png" alt="">
                    <div class="d-flex flex-column justify-content-center pt-2">
                        <p class="fw-bolder">Will Smith</p>
                        <p class="text-muted" style="margin-top: -15px;">Admin Resident</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="deactivateModal"
            class="modal shadow rounded-3 bg-white flex-column align-content-center justify-content-center text-center" style="display: none;">
            <div class="w-100 text-end">
                <span id="" class="closeModal text-end rounded-circle"><img src="../images/Close.png" alt=""></span>
            </div>
            <div>
                <img src="../images/check 2.png" alt="">
            </div>
            <h2 class=" my-2">Success</h2>
            <p class="">User successfully deactivated</p>
        </div>

        <div id="deleteModal"
            class="modal shadow rounded-3 bg-white flex-column align-content-center justify-content-center text-center" style="display: none;">
            <div class="w-100 text-end">
                <span id="" class="closeModal text-end rounded-circle"><img src="../images/Close.png" alt=""></span>
            </div>
            <div>
                <img src="../images/check 2.png" alt="">
            </div>
            <h2 class="my-2">Success</h2>
            <p class="">User successfully removed</p>
        </div>

        <div class="buttons d-flex flex-column h-50">
            <button id="deactivate_security"
                class="btn btn-deactivate  border-danger rounded-4 text-center mb-3 py-2">Deactivate</button>
            <button id="delete_security" class="btn btn-danger rounded-4 text-center py-2">Delete user</button>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $('#deactivate_security').click(function () {
                $('#deactivateModal').show();
                $('#deactivateModal').animate({
                    opacity: 1
                });
            })
            $('#delete_security').click(function () {
                $('#deleteModal').show();
                $('#deleteModal').animate({
                    opacity: 1
                });
            })
            $('.closeModal').click(function () {
                // console.log($(this));
                $(this).parent().parent().animate({
                    opacity: -1
                });
                setTimeout(()=> {$(this).parent().parent().hide();},1000);
                })
        });
    </script>
</body>

</html>
