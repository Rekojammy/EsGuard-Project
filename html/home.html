<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="../styles/main.css" />
    <title>EsGaurd</title>
  </head>

  <body class="d-md-none">
    <main class="" style="padding: 30px 30px">
      <header class="my-3">
        <h1 class="fw-bolder mb-0 primary-font">Login To EsGuard</h1>
        <div class="secondary-font">Please Select Login Option</div>
      </header>
      <div class="conatiner-fluid pb-2">
        <div class="row row-cols-1 gy-3">
          <a class="col card border-0 rounded-4 px-3 text-decoration-none" href="./estate-manager-login.html">
            <div class="row row-cols-2 h-100 align-items-center">
              <div class="col-11">
                <span class="d-block fw-bold fs-3 primary-font text-primary" style="color: #4f4f4f">Estate Manager</span>
                <p class="secondary-text m-0 secondary-font">Login as Estate Manager</p>
              </div>
              <div class="col-1 p-0">
                <img src="../images/Right Arrow 1.svg" alt="right-arrow" class="img-fluid" />
              </div>
            </div>
          </a>
          <a class="col card border-0 rounded-4 px-3 text-decoration-none" href="./admin-residents-login.html">
            <div class="row row-cols-2 h-100 align-items-center">
              <div class="col-11">
                <span class="d-block fw-bold fs-3 primary-font text-primary" style="color: #4f4f4f">Admin Resident</span>
                <p class="secondary-text m-0 secondary-font">Login as Estate Admin Resident</p>
              </div>
              <div class="col-1 p-0">
                <img src="../images/Right Arrow 1.svg" alt="right-arrow" class="img-fluid" />
              </div>
            </div>
          </a>
          <a class="col card border-0 rounded-4 px-3 text-decoration-none" href="./regular-residents-login.html">
            <div class="row row-cols-2 h-100 align-items-center">
              <div class="col-11">
                <span class="d-block fw-bold fs-3 primary-font text-primary" style="color: #4f4f4f">Regular Resident</span>
                <p class="secondary-text m-0 secondary-font">Login as Estate Regular Resident</p>
              </div>
              <div class="col-1 p-0">
                <img src="../images/Right Arrow 1.svg" alt="right-arrow" class="img-fluid" />
              </div>
            </div>
          </a>
          <a class="col card border-0 rounded-4 px-3 text-decoration-none" href="./security-login.html">
            <div class="row row-cols-2 h-100 align-items-center">
              <div class="col-11">
                <span class="d-block fw-bold fs-3 primary-font text-primary" style="color: #4f4f4f">Estate Security</span>
                <p class="secondary-text m-0 secondary-font">Login as Estate Security</p>
              </div>
              <div class="col-1 p-0">
                <img src="../images/Right Arrow 1.svg" alt="right-arrow" class="img-fluid" />
              </div>
            </div>
          </a>
        </div>
      </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
