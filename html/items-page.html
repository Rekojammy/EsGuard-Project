<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../main.css">
    <title>EsGaurd</title>
</head>
<body class="d-md-none" style="padding: 30px;">
    <header class="d-flex align-items-center mb-3">
        <a href="#" class="text-decoration-none d-flex"><img src="../images/Left Arrow 2.svg" alt="back" class="img-fluid me-2"></a> <span class="fs-2 fw-bold primary-font">Exit Code</span>
    </header>
    <div class="container-fluid mt-2 h-75 position-relative"> 
        <div class="row row-cols-1 align-items-center justify-content-center">
            <div class="px-0 py-3">
                <div class="row">
                    <span class="col-12 secondary-text secondary-font text-muted">Visitor's Name</span>
                    <span class="primary-font fw-bold col-12 title-text">Alan Abel</span>
                </div>
            </div>
            <div class="px-0 py-3">
                <div class="row">
                    <span class="col-12 secondary-text secondary-font text-muted">Phone number</span>
                    <span class="primary-font fw-bold col-12 title-text">09039480597</span>
                </div>
            </div>
            <div class="px-0 py-3">
                <div class="row">
                    <span class="col-12 secondary-text secondary-font text-muted">Exit Code</span>
                    <span class="primary-font fw-bold col-12 title-text">1345HY</span>
                </div>
            </div>
            <div class="px-0 py-3 mb-2">
                <div class="row">
                    <span class="col-12 secondary-text secondary-font text-muted">Items</span>
                    <span class="primary-font fw-bold col-12 title-text">Laptop, Mobile Phone</span>
                </div>
            </div>
        </div>
        <div class="row align-items-end justify-content-center position-absolute w-100">
            <button class="btn text-white col-12 py-2 rounded-4 primary-font"><img src="../images/share-icon.svg" alt="share-icon" class="img-fluid">Share</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
