<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/main.css">
    <title>EsGaurd - Modals</title>
</head>

<body class="">
    <div class=" shadow rounded-3 bg-white d-flex flex-column align-content-center justify-content-center text-center">
            <div class="w-100 text-end">
                <span class="w-100 text-end rounded-circle"><img src="../images/Close.png" alt=""></span>
            </div>
            <h2 class=" my-2">ARE YOU SURE?</h2>
            <p class="">You would need to input your details to Login</p>
            <div>
                <button id="" class="btn btn-danger rounded-4 text-center py-2">Log Out <img src="../images/Right Arrow 1.svg" alt=""></button>
            </div>
        </div>
    <main class="" style="padding: 30px 30px;">
        <div class="remove shadow rounded-3 bg-white d-flex flex-column align-content-center justify-content-center text-center">
            <div class="w-100 text-end">
                <span class="w-100 text-end rounded-circle"><img src="../images/Close.png" alt=""></span>
            </div>
            <div>
                <img src="../images/check 2.png" alt="">
            </div>
            <h2 class=" my-2">Success</h2>
            <p class="">User successfully removed</p>
        </div>

        <br>

        <div class="add shadow rounded-3 bg-white d-flex flex-column align-content-center justify-content-center text-center">
            <div class="w-100 text-end">
                <span class="w-100 text-end rounded-circle"><img src="../images/Close.png" alt=""></span>
            </div>
            <div>
                <img src="../images/check 2.png" alt="">
            </div>
            <h2 class=" my-2">Success</h2>
            <p class="">User Successfully Added</p>
        </div>

        <div class="add shadow rounded-3 bg-white d-flex flex-column align-content-center justify-content-center text-center">
            <div class="w-100 text-end">
                <span class="w-100 text-end rounded-circle"><img src="../images/Close.png" alt=""></span>
            </div>
            <div>
                <img src="../images/check 2.png" alt="">
            </div>
            <h2 class=" my-2">Success</h2>
            <p class="">Logged Out Successfully</p>
        </div>

        <div class=" shadow rounded-3 bg-white d-flex flex-column px-4 py-2 align-content-center justify-content-center text-center">
            <div class="w-100 d-flex justify-content-end">
                <span class="d-flex justify-content-end p-0 text-end rounded-circle"><img src="../images/Close.png" alt=""></span>
            </div>
            <h2 class=" my-2">ARE YOU SURE?</h2>
            <p class="">You would need to input your details to Login</p>
            <div>
                <button id="" class="w-100 btn btn-danger rounded-4 text-center py-2">Log Out <img src="../images/Right Arrow 2.svg" alt=""></button>
            </div>
        </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
